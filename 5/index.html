<HTML>
<HEAD><TITLE>Третья лабараторная</TITLE></HEAD>
<BODY>
<P ALIGN="center">
<TABLE CELLPADING=2% CELLSPACING=2%>
	
	<TR><TD>
	<FORM ACTION="script1.pl" METHOD="GET">
		<P ALIGN="center">
		<H2> Первое упражнение </h2>
		<TABLE>
		
		<TR> 
				<TD>Введите цвет:</TD>
				<TD><INPUT TYPE="text" NAME="hexColor"></TD>
		</TR> 
		
		<TR> 
				<TD>Выберете цвет:</TD>
				<TD ALIGN="left">
					<SELECT NAME="stringColor">
								<OPTION VALUE="Красный" SELECTED>Красный
								<OPTION VALUE="Зелёный">				Зелёный
								<OPTION VALUE="Жёлтый">				 	Жёлтый
								<OPTION VALUE="Чёрный">				 	Чёрный
								<OPTION VALUE="Лазурный">				Лазурный
					</SELECT>
				</TD>
		</TR> 

		<TR>	<TD COLSPAN=2 ALIGN=center><INPUT TYPE="submit" VALUE="OK">	
		</table>
		</P>
	</FORM>
	
</table>
</P>
</BODY>
</HTML>
